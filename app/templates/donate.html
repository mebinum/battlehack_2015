<ion-view title="Wish Point" ng-init="init()">
<ion-scroll zooming="false" direction="y" style="height: 700px">
	<div class="wish-view">
	    <div class="wish-map">
		    <!-- map begin -->
		    <ui-gmap-google-map  center="map.center" zoom="map.zoom" control="map.control" draggable="true">
			      <ui-gmap-markers models="map.markers" coords="'coords'" icon="'icon'">
			      </ui-gmap-markers>
			    </ui-gmap-google-map>
	    </div>
	    <div class="wish-image">
	    	 <img class="list-primary-tile__img" src="images/southbank.jpg">
	    </div>
	    <div class="well-details">
		    <h3 class="name">{{well.name}}</h3>
		    <h2>${{well.totalRaised | number:2}}</h2>
		</div>
	    <h5>Raised for</h5>
 		<div class="wish-make">
	    	<img src="images/concern.jpg">
	    	<h5>To unlock this Wish Point please make a donation</h5>
	    </div>

	    <form name="donate" class="donate-form">
<iframe src='https://payflowlink.paypal.com?SECURETOKEN=$securetoken&SECURETOKENID=$securetokenid&MODE=$mode' width='480' height='565' border='0' frameborder='0' scrolling='no' allowtransparency='true'>\n</iframe>
		    <div class="wish-donate">
		    	<div class="list">
				  <label class="item item-input item-floating-label">
				    <span class="input-label">Amount</span>
				    <input type="text" placeholder="Amount">
				  </label>
				  <label class="item item-input item-floating-label">
				    <span class="input-label">Credit Card Number</span>
				    <input type="text" placeholder="Credit Card Number">
				  </label>
				  <label class="item item-input item-floating-label wish-donate-half">
				    <span class="input-label">EXP DATE</span>
				    <input type="text" placeholder="EXP DATE">
				  </label>
				  <label class="item item-input item-floating-label wish-donate-half">
				    <span class="input-label">CVV</span>
				    <input type="text" placeholder="CVV">
				  </label>
				</div>
				<a href="#/make-wish">
		    		<button class="btn btn--m btn--blue btn--raised" lx-ripple>WISH</button>
		    	</a>
		    </div>
		</form>
	</div>
</ion-scroll>
</ion-view>
